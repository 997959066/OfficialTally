<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>明细消费</title>
<link rel="stylesheet" href="../../css/tally/tally.css">
<script src="../../js/jquery-1.9.1.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/config.js"></script>
<script src="../../js/tally/detailedSpending.js"></script>

</head>
 <body>

		<div class="mainTally">
		<div class="dayList">
		
		<ul>
			<li><span>日期 ：</span><input type="text"></li>
			<li><span>用途 ：</span><input type="text"></li>
			<li><span>钱数 ：</span><input type="text"></li>
		</ul>
		<div class="select">
		<select  class="dropbtn" id="a">
		  </select>
		  </div>
		</div>
		<div class="selectConsumption">
			&nbsp;&nbsp;&nbsp;<input class="save" type="button" value="鼠标保存"> 
			<input class="find" type="button" value="查询明细消费">
		</div>

		<div id="startToendTimeDivId">
			<label class="startToendTime"></label>
		</div>
		<div id="findDivId">
			<table>
				<thead>
					<tr>
						<th class="w40">序号</th>
						<th class="w80">日期</th>
						<th class="w500">用途</th>
						<th class="w80">钱数</th>
						<th class="w80">消费类型</th>
						<th class="w80">操作</th>
					</tr>
				</thead>
				<tbody id="tbodyId">

				</tbody>
			</table>
		</div>
		<div class="tbodyIdsClass">
			<table>
				<tbody id="tbodyIds">
				</tbody>
			</table>
		</div>
		
		</div>
</body>
</html>
